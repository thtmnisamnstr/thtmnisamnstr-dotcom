name: CI

# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
      SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ vars.SPOTIFY_CLIENT_SECRET }}
      SPOTIFY_REFRESH_TOKEN: ${{ vars.SPOTIFY_REFRESH_TOKEN }}
      NEXT_PUBLIC_SEGMENT_WRITE_KEY_PROD: ${{ vars.NEXT_PUBLIC_SEGMENT_WRITE_KEY_PROD }}
      NETLIFY_AUTH_TOKEN: ${{ vars.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}
      NODE_ENV: ${{ vars.NODE_ENV }}
      EARTHLY_BUILDKIT_HOST: ${{ vars.EARTHLY_BUILDKIT_HOST }}
      FORCE_COLOR: 1
    steps:
    - uses: earthly/actions-setup@v1.0.7
      with:
        version: v0.7.4
    - uses: actions/checkout@v2
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Run build
      run: earthly --ci --push +deploy