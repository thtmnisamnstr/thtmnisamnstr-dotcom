name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build thtmnisamnstr.com
    runs-on: ubuntu-latest
    env:
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      NEXT_PUBLIC_SEGMENT_WRITE_KEY_PROD: ${{ secrets.NEXT_PUBLIC_SEGMENT_WRITE_KEY_PROD }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NODE_ENV: ${{ vars.NODE_ENV }}
      BUILDKIT_HOST: ${{ vars.BUILDKIT_HOST }}
      FORCE_COLOR: 1
    steps:
    - uses: FranzDiebold/github-env-vars-action@v2
    - name: Set Up Earthly
      uses: earthly/actions-setup@v1.0.7
      with:
        version: "latest"
    - name: Bootstrap Earthly
      run: earthly bootstrap
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Run build
      run: earthly --ci \
            --push \
            --secret SPOTIFY_CLIENT_ID="$SPOTIFY_CLIENT_ID" \
            --secret SPOTIFY_CLIENT_SECRET="$SPOTIFY_CLIENT_SECRET" \
            --secret SPOTIFY_REFRESH_TOKEN="$SPOTIFY_REFRESH_TOKEN" \
            --secret NEXT_PUBLIC_SEGMENT_WRITE_KEY_PROD="$NEXT_PUBLIC_SEGMENT_WRITE_KEY_PROD" \
            --secret NETLIFY_AUTH_TOKEN="$NETLIFY_AUTH_TOKEN" \
            --secret NETLIFY_SITE_ID="$NETLIFY_SITE_ID" \
            +deploy